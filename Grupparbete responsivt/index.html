<!DOCTYPE html>
<html lang="sv">
    <head>
        <title>Slider</title>
        <meta charset="utf-8">
        <link rel="stylesheets" href="slider.css">
    </head>
    <body>
        <div class="slidershow-middle">

            <div class="slides">

                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">

            <div class="slide-s1">
                <img src="test1.jpg" alt="Beer">
            </div>
            <div class="slide">
                <img src="test2.jpg" alt="Beer">
            </div>
            <div class="slide">
                <img src="test3.jpg" alt="Beer">
            </div>

            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
            </div>

            </div>  
        </div>
    </body>
</html>
